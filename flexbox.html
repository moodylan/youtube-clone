<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightpink;">div 2 <p>text</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="
                background-color: lightblue;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightpink;
                flex: 1;
            ">flex: 1</div>
        </div>


        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="
                background-color: lightblue;
                flex: 1;
            ">flex: 1</div>
            <div style="
                background-color: lightpink;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightblue;
                flex: 2;
            ">flex: 2</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: end;
        ">
            <div style="
                background-color: lightblue;
                width: 100px;
            ">flex: 1</div>
            <div style="
                background-color: lightpink;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightblue;
                width: 100px;
            ">flex: 2</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            /* spread icons/elements evenly when expanding the screen */
            justify-content: space-between;
        ">
            <div style="
                background-color: lightblue;
                width: 100px;
            ">flex: 1</div>
            <div style="
                background-color: lightpink;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightblue;
                width: 100px;
            ">flex: 2</div>
        </div>


        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            /* spread icons/elements evenly when expanding the screen */
            justify-content: space-between;
            align-items: center;
        ">
            <div style="
                background-color: lightblue;
                width: 100px;
            ">100px</div>
            <div style="
                background-color: lightpink;
                width:100px;
            ">100px</div>
            <div style="
                background-color: lightblue;
                width: 100px;
            ">100px</div>
        </div>


        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="
                width:50px;
                background-color: lightblue;
            ">item1</div>

            <div style="
                flex:1;
                background-color: lightpink;
            ">item2</div>
            
            <div style="
                width:50px;
                background-color: lightblue;
            ">item3</div>
        </div>

    </body>
</html>

<!-- flexible box, it takes only the space it needs to, by default -->
