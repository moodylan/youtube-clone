<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>

  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>


    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px<p>text</p></div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">100px</div>
    </div>


    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">2fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 50px 1fr 75px;
      margin-top: 30px;
    ">
      <div style="background-color: lightblue;">o</div>
      <div style="background-color: lightpink;">o</div>
      <div style="background-color: lightblue;">o</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
      margin-top: 30px;
    ">
      <div style="background-color: lightblue;">o</div>
      <div style="background-color: lightblue;">o</div>
      <div style="background-color: lightblue;">o</div>
      <div style="background-color: lightblue;">o</div>
      <div style="background-color: lightblue;">o</div>
      <div style="background-color: lightblue;">o</div>
    </div>
  </body>
</html>

<!-- NEW: the style attribute (inside the div)
  - allows us to write CSS code inside a line of HTML.
  - these are called INLINE STILES. We gen don't use this in real websites 
  bc it makes the HTML code harder to read. 
  - For real websites we put our CSS in a separate file. -->

<!-- CSS GRID
  grid-template-columns: first col size    second col size 
  grid-template-columns: 1fr, fr =free space = the column takes the remaining amount of space 
-->
